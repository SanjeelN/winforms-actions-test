name: MSBuild

on:
  push:
    branches: '**'
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        working-directory: ./SampleConsoleApp
        run: dotnet restore
        
      - name: Build
        working-directory: ./SampleConsoleApp
        run: dotnet build --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./SampleConsoleApp/bin/
        
  test:
    needs: build
    permissions: write-all
    strategy:
      matrix:
        test-suite: ['SampleTest1', 'SampleTest2']
    name: Test Suite ${{ matrix.test-suite }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./SampleConsoleApp/bin/

      - name: Run Tests
        working-directory: ./SampleTestProject
        run: dotnet test --filter TestCategory=${{ matrix.test-suite }} --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage"

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.test-suite }}
          path: ${{ github.workspace }}/Cobertura.xml
          retention-days: 5

      - uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-suite }}
          path: ${{ github.workspace }}/TestResults/
          retention-days: 5

      - uses: EnricoMi/publish-unit-test-result-action@v2.19.0
        if: always()
        with:
          trx_files: "${{ github.workspace }}/**/*.trx"
