name: MSBuild

on:
  push:
    branches: '**'
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        working-directory: ./SampleConsoleApp
        run: dotnet restore
        
      - name: Build
        working-directory: ./SampleConsoleApp
        run: dotnet build --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./SampleConsoleApp/bin/
        
  test1:
    needs: build
    name: Test Suite 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./SampleConsoleApp/bin/
      
      - name: Test Category 1
        working-directory: ./SampleTestProject
        run: dotnet test --filter TestCategory=SampleTest1 -- NUnit.TestOutputXml= ./SampleTestProject

  test2:
    needs: build
    name: Test Suite 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./SampleConsoleApp/bin/
      
      - name: Test Category 2
        working-directory: ./SampleTestProject
        run: dotnet test --filter TestCategory=SampleTest2 
